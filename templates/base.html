<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Base Title{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href={% static 'css/base.css' %}>
    {% block head %}

    {% endblock %}
</head>

<body>
    <section>
        <header>
            <h1>ProSport</h1>
            <h3>User: {{ user }}</h3>
            <ul class="top-menu">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'train' %}">Train</a></li>
                <li><a href="{% url 'train-program' %}">Train program</a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="{% url 'registration' %}">Register</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'athlete' %}">Cabinet</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </header>
        <div class="container">
            <div class="pt-5">
                {% block content %}
                Base Content
                {% endblock %}
            </div>
        </div>
    </section>
</body>
</html>
