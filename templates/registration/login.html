{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href={% static 'css/authorise.css' %}>
{% endblock %}

{% block content %}
    <h1>Login</h1>
    {% if form.errors %}
        <p>{{ form.errors.errors }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn">submit</button>
    </form>
{% endblock %}
