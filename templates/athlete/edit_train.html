
{% extends 'base.html' %}

{% block title %}
    Edit train
{% endblock %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href={% static 'css/cabinet.css' %}>

{% endblock %}

{% block content %}

    <div class="container">
        <form method="post" action="train/" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                <div>
                    <div>
                      <h6>{{ field.label_tag|title }}</h6>
                    </div>
                    <div>
                        {{ field }}
                    </div>
                </div>
                <hr>
                {% endfor %}
                <div>
                    <button type="submit">Save</button>
                </div>
        </form>

{% endblock %}
